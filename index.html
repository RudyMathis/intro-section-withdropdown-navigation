<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="navigation.js" defer></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="modal hide"></div>
		<header>
			<img class="logo" src="./images/logo.svg" alt="Snap-Logo" />
			<button class="btn">
				<img src="./images/icon-menu.svg" alt="icon-menu" class="menu-open" />
				<img
					src="./images/icon-close-menu.svg"
					alt="icon-menu"
					class="menu-close hide"
				/>
			</button>
		</header>
		<!-- navigation -->
		<nav class="menu hide">
			<ul>
				<li class="list-parent">
					<button class="btn btn-parent">
						Features
						<img
							src="./images/icon-arrow-down.svg"
							alt="nav feature"
							class="arrow"
						/>
						<img
							src="./images/icon-arrow-up.svg"
							alt="nav feature"
							class="arrow hide"
						/>
					</button>
					<ul class="menu-list hide">
						<li class="list-child">
							<img src="./images/icon-todo.svg" alt="icon-todo" /> Todo List
						</li>
						<li class="list-child">
							<img src="./images/icon-calendar.svg" alt="icon-calendar" />
							Calendar
						</li>
						<li class="list-child">
							<img src="./images/icon-reminders.svg" alt="icon-reminders" />
							Reminders
						</li>
						<li class="list-child">
							<img src="./images/icon-planning.svg" alt="icon-planning" />
							Planning
						</li>
					</ul>
				</li>
				<li class="list-parent">
					<button class="btn btn-parent">
						Company
						<img
							src="./images/icon-arrow-down.svg"
							alt="nav feature"
							class="arrow"
						/>
						<img
							src="./images/icon-arrow-up.svg"
							alt="nav feature"
							class="arrow hide"
						/>
					</button>
					<ul class="menu-list hide">
						<li class="list-child">History</li>
						<li class="list-child">Our Team</li>
						<li class="list-child">Blog</li>
					</ul>
				</li>
				<li>Careers</li>
				<li>About</li>
			</ul>
			<div class="button-container">
				<button class="btn">Login</button>
				<button class="btn register">Register</button>
			</div>
		</nav>
		<main>
			<img
				src="./images/image-hero-mobile.png"
				alt="image-hero-mobile"
				class="hero hero-mobile"
			/>
			<img
				src="./images/image-hero-desktop.png"
				alt="image-hero-mobile"
				class="hero hero-desktop"
			/>
			<section class="content">
				<h1>Make remote work</h1>
				<p>
					Get your team in sync, no matter your location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<button type="button" class="learn-more clickable">Learn more</button>
			</section>
		</main>
		<footer>
			<img
				src="./images/client-databiz.svg"
				alt="client-databiz"
				class="client clickable"
			/>
			<img
				src="./images/client-audiophile.svg"
				alt="client-audiophile"
				class="client clickable"
			/>
			<img
				src="./images/client-meet.svg"
				alt="client-meet"
				class="client clickable"
			/>
			<img
				src="./images/client-maker.svg"
				alt="client-maker"
				class="client clickable"
			/>
		</footer>
	</body>
</html>
